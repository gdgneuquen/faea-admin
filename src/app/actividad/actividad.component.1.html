<app-header></app-header>
<div>

<div class="container" [hidden]="!isUserLoggedIn()">
    <!-- <div class="row">
      <pre>{{(actividadObject | json)  }}</pre>
    </div> -->
  <div class="row">
    <div class="col s12 m6 l3">
        <h6>HORA INICIO(*)</h6>
    </div>
    <div class="col s12 m6 l3">
        <h6>HORA FIN(*)</h6>
    </div>
    <div class="col s12 m6 l3">
      FECHA DESDE
    </div>
    <div class="col s12 m6 l3">
      FECHA HASTA
    </div>

  </div>

  <div class="row">
    <div class="col s12 m6 l3">
        <mat-select   id="horaInicio"
                [(ngModel)]="actividadObject.horaInicio"
                placeholder="Seleccione..."
                floatPlaceholder="never">
          <mat-option [value]="number" *ngFor="let number of numberHora" >{{ number }}
          </mat-option>
        </mat-select>
    </div>
    <div class="col s12 m6 l3">
        <mat-select id="horaFin"
                [(ngModel)]="actividadObject.horaFin"
                placeholder="Seleccione..."
                floatPlaceholder="never">
          <mat-option [value]="number" *ngFor="let number of numberHora" >{{ number }}</mat-option>
        </mat-select>
    </div>
    <div class="col s12 m6 l3">
                <input matInput [matDatepicker]="pickerDesde"
                        style="width: 120px;" name="pickerDesde" id="pickerDesde"
                        [min]="minDate" [max]="maxDate"
                        [(ngModel)]="actividadObject.pickerDesde"
                        placeholder="Seleccione..." floatPlaceholder="never"
                        floatPlaceholder="never">
                        <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
                        <!--button matSuffix [matDatepickerToggle]="pickerDesde"></button-->
              <mat-datepicker touchUi="true"  #pickerDesde></mat-datepicker>
   </div>
      <div class="col s12 m6 l3">
                <input matInput [matDatepicker]="pickerHasta"
                        style="width: 120px;" name="pickerHasta" id="pickerHasta"
                        [min]="minDate" [max]="maxDate"
                        [(ngModel)]="actividadObject.pickerHasta"
                        placeholder="Seleccione..."
                        floatPlaceholder="never">
                        <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
                        <!--button matSuffix [matDatepickerToggle]="pickerHasta"></button-->
              <mat-datepicker touchUi="true"  #pickerHasta></mat-datepicker>
      </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">
        <h6>DIAS</h6>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">
        <section >
          <mat-checkbox [checked]="actividadObject.chk_lun" [(ngModel)]="actividadObject.chk_lun">Lunes</mat-checkbox>
          <mat-checkbox [checked]="actividadObject.chk_ma"  [(ngModel)]="actividadObject.chk_ma">Martes</mat-checkbox>
          <mat-checkbox [checked]="actividadObject.chk_mi"  [(ngModel)]="actividadObject.chk_mi">Miercoles</mat-checkbox>
          <mat-checkbox [checked]="actividadObject.chk_ju"  [(ngModel)]="actividadObject.chk_ju">Jueves</mat-checkbox>
          <mat-checkbox [checked]="actividadObject.chk_vi"  [(ngModel)]="actividadObject.chk_vi">Viernes</mat-checkbox>
          <mat-checkbox [checked]="actividadObject.chk_sa"  [(ngModel)]="actividadObject.chk_sa">Sabado</mat-checkbox>
          <mat-checkbox [checked]="actividadObject.chk_do"  [(ngModel)]="actividadObject.chk_do">Domingo</mat-checkbox>
        </section>
    </div>
    </div>
  <div class="row">
    <div class="col s12 m6 l3">
        <h6>PERIODO</h6>
    </div>

    <div class="col s12 m6 l3">
        <h6>TIPO DE ACTIVIDAD</h6>
    </div>
    <div class="col s12 m6 l3">

    </div>

  </div>

  <div class="row">

     <div class="col s12 m6 l3">
        <mat-select id="periodos"
                [(ngModel)]="actividadObject.periodo"
                placeholder="Seleccione..."
                style="min-width: 200px;"
                class="browser-default black-text browser-default"
                floatPlaceholder="never">
          <mat-option [value]="p" *ngFor="let p of periodos">{{ p }}</mat-option>
        </mat-select>

    </div>
    <div class="col s12 m6 l5">
        <mat-select   id="tipoDeActividad"
                [(ngModel)]="actividadObject.tipoActividad"
                placeholder="Seleccione..."
                class="browser-default black-text browser-default"
                style="min-width: 200px;"
                floatPlaceholder="never" >
          <mat-option  [value]="t.nombre"
                  *ngFor="let t of tiposDeActividades"
                  [class.green]="t.estado == '1'"
                  [class.yellow]="t.estado == '2'"
                  [class.red]="t.estado == '3'">{{t.nombre}}
          </mat-option>
        </mat-select>

    </div>
   <div class="col s12 m6 l3">


    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l4">
          <input id="descripcion"
           placeholder="Nombre de la Actividad (*)"  [(ngModel)]="actividadObject.descripcion">
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l4">
          <input type="text" id="nombre"
            placeholder="Referente/Profesor (*)"  [(ngModel)]="actividadObject.nombre">
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l4">
        <h6>AULA(*)</h6>
    </div>
      <div class="col s12 m6 l4">
        <h6>ESTADO(*)</h6>
      </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l4">
        <mat-select   id="zonaAula"
                [(ngModel)]="actividadObject.zonaAula"
                placeholder="Seleccione..."
                class="browser-default black-text browser-default"
                style="min-width: 250px;"
                floatPlaceholder="never" >
          <mat-option  *ngFor="let a of aulas" [value]="a.nombre">{{a.nombre}}
          </mat-option>
        </mat-select>
    </div>
    <div class="col s12 m6 l4">
        <mat-select   id="estadoAct"
                [(ngModel)]="actividadObject.estadoActividad"
                placeholder="Seleccione..."
                class="browser-default black-text browser-default"
                style="min-width: 250px;"
                floatPlaceholder="never" >
          <mat-option   *ngFor="let a of estadoActividades" [value]="a.nombre"
           [class.green]="a.estado == '1'" [class.yellow]="a.estado == '2'" [class.red]="a.estado == '3'">{{a.nombre}}
          </mat-option>
        </mat-select>

    </div>
  </div>
  <div class="row">
    <div class="col s2">
      <a (click)="SendActividad(actividadObject)"
         class="waves-effect waves-light indigo darken-1 btn">OK</a>
    </div>
    <div class="col s1">
      <a (click)="goToMain()" class="waves-effect waves-light indigo darken-1 btn">CANCEL</a>
    </div>
  </div>
  </div>
</div>
