<mat-card class="example-card">

  <div class="search-div">
      <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keyup)="applyFilter($event.target.value)">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    

<mat-card-content>
<!--mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
</mat-form-field-->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Actividad Column -->
    <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actividad </th>
        <td mat-cell *matCellDef="let row">  {{row.descripcion}} </td>
    </ng-container>

    <!-- Profe Column -->
    <ng-container matColumnDef="profe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prof./Ref. </th>
        <td mat-cell *matCellDef="let row">  {{row.nombre}} </td>
    </ng-container>

    <!-- Dias Column -->
    <ng-container matColumnDef="dias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dias </th>
        <td mat-cell *matCellDef="let row">  {{row.diasCadena}} </td>
    </ng-container>

    <!-- Horario Column -->
    <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Horario</th>
        <td mat-cell *matCellDef="let row">  {{row.horario}}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let row">  {{row.tipoActividad}} </td>
    </ng-container>

    <!-- Aula Column -->
    <ng-container matColumnDef="aula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Aula </th>
      <td mat-cell *matCellDef="let row"> {{row.zonaAula}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell [ngStyle]="setStyle(row.estadoActividad)" *matCellDef="let row">  {{row.estadoActividad}} </td>
    </ng-container>


    <!-- Observ Column -->
    <ng-container matColumnDef="observ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Observ </th>
      <td mat-cell *matCellDef="let row">  {{row.motivo}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
          <button mat-icon-button
                matTooltip="Editar Actividad"
                (click)="editarActividad(row.$key)">
                <mat-icon>edit_outline</mat-icon>
          </button>
          
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [ngStyle]="setBackColor(row.tipoActividad)"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100, 150]"></mat-paginator>
</div>

</mat-card-content>
</mat-card>
